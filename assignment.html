    <div ><img class="img1" src="images.png" alt="" width="300px" height="150px"></div>
    <form class="row g-3">
        <div class="container">
            <img class="img" src="download.jpg" alt="" width="50px" >
            <div class="h3">It's a delight to have you</div>
            <div class="h3"> onboard</div>
            <div class="centre">Help us know you better.</div>
            <div class="centre"> (This is how we optimize Wobot as per your business needs)</div>
            <br>
            <label for="exampleFormControlInput1" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="e.g. Example Inc">

            <br>

            <label for="exampleFormControlInput1" class="form-label">Industry</label>
            <br>
            <select class="form-select" aria-label="Default select example" style="width: 100%;">
                <option value="0" disabled selected>Select</option>
                <option value="1">Industry1</option>
                <option value="2">Industry2</option>
                <option value="3">Industry3</option>
                <option value="4">Industry4</option>
                <option value="5">Industry5</option>
            </select>


            <br>
            <label for="exampleFormControlInput1" class="form-label">Company Size</label><br>

            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1">1-20</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">21-50</label>

            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
            <label class="btn btn-outline-primary" for="option3">50-200</label>

            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-outline-primary" for="option4">201-500</label>
            <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
            <label class="btn btn-outline-primary" for="option5">500+</label>

             <br><br><br>

                <button class="btn btn-primary button" type="button">Get Started</button>
               
              </div>
